  <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sales Report</title>
</head>
<body>
    <h1>Sales Report</h1>
    <table border="1" cellpadding="8" cellspacing="0">
        <thead>
            <tr>
                <th>Region</th>
                <th>Salesperson</th>
                <th>Product</th>
                <th>Quantity Sold</th>
                <th>Unit Price</th>
                <th>Total Sales</th>
            </tr>
        </thead>
        <tbody>
            <tr bgcolor="pink">
                <td>North</td>
                <td>Harry Potter</td>
                <td>Laptop</td>
                <td>50</td>
                <td>500</td>
                <td><b>25,000</b></td>
            </tr>
            <tr>
                <td>South</td>
                <td>Ronald Weasley</td>
                <td>Smartphone</td>
                <td>100</td>
                <td>300</td>
                <td>30,000</td>
            </tr>
            
            <tr bgcolor="pink">
                <td>East</td>
                <td>Hermoine Granger</td>
                <td>Tablet</td>
                <td>75</td>
                <td>400</td>
                <td><b>30,000</b></td>
            </tr>
            <tr>
                <td>West</td>
                <td>Draco Malfoy</td>
                <td>Headphones</td>
                <td>200</td>
                <td>50</td>
                <td>10,000</td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <td colspan="5"><b>Grand Total</b></td>
                <td><b>Rs.95,000</b></td>
            </tr>
        </tfoot>
    </table>
</body>
</html>
